  <text x="1030" y="580" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• Evading anoikis</text>
  <text x="1030" y="595" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• Senescence bypass</text>

