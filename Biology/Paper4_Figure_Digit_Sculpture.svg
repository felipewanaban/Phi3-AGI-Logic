<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="750" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="limbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="750" fill="#fafafa"/>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Digit Formation: Sculptural Morphogenesis Through G-V-F Architecture
  </text>
  <text x="600" y="68" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">
    Form Emerges by Selective Elimination, Not Additive Construction
  </text>

  <!-- Timeline -->
  <line x1="100" y1="400" x2="1100" y2="400" stroke="#2c3e50" stroke-width="3"/>
  <text x="100" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Early</text>
  <text x="400" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Patterning</text>
  <text x="700" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Sculpting</text>
  <text x="1000" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Final Form</text>

  <!-- Stage 1: GENERATOR - Hand plate -->
  <g transform="translate(100, 200)">
    <rect x="-80" y="-120" width="160" height="45" rx="10" fill="#667eea"/>
    <text x="0" y="-90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">GENERATOR</text>
    
    <!-- Solid hand plate -->
    <path d="M -60 -50 Q 0 -70 60 -50 L 70 80 Q 0 100 -70 80 Z" fill="url(#limbGrad)" stroke="#e17055" stroke-width="3"/>
    <text x="0" y="20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#d63031">SOLID</text>
    <text x="0" y="38" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#d63031">PLATE</text>
    
    <text x="0" y="130" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">Proliferative excess</text>
    <text x="0" y="148" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">All cells present</text>
  </g>

  <!-- Arrow -->
  <path d="M 220 200 L 280 200" stroke="#555" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Stage 2: VALIDATOR - Signaling -->
  <g transform="translate(400, 200)">
    <rect x="-80" y="-120" width="160" height="45" rx="10" fill="#f5576c"/>
    <text x="0" y="-90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">VALIDATOR</text>
    
    <!-- Hand plate with signals -->
    <path d="M -60 -50 Q 0 -70 60 -50 L 70 80 Q 0 100 -70 80 Z" fill="url(#limbGrad)" stroke="#e17055" stroke-width="3"/>
    
    <!-- Shh gradient (posterior) -->
    <text x="55" y="-35" font-family="Arial" font-size="10" font-weight="bold" fill="#9b59b6">Shh</text>
    <rect x="50" y="-25" width="15" height="90" fill="#9b59b6" opacity="0.4"/>
    
    <!-- BMP in interdigital zones -->
    <rect x="-45" y="0" width="12" height="50" fill="#e74c3c" opacity="0.5"/>
    <rect x="-20" y="0" width="12" height="50" fill="#e74c3c" opacity="0.5"/>
    <rect x="5" y="0" width="12" height="50" fill="#e74c3c" opacity="0.5"/>
    <rect x="30" y="0" width="12" height="50" fill="#e74c3c" opacity="0.5"/>
    
    <!-- FGF at digit tips -->
    <circle cx="-55" cy="75" r="8" fill="#27ae60" opacity="0.7"/>
    <circle cx="-30" cy="75" r="8" fill="#27ae60" opacity="0.7"/>
    <circle cx="-5" cy="75" r="8" fill="#27ae60" opacity="0.7"/>
    <circle cx="20" cy="75" r="8" fill="#27ae60" opacity="0.7"/>
    <circle cx="45" cy="75" r="8" fill="#27ae60" opacity="0.7"/>
    
    <text x="0" y="130" font-family="Arial" font-size="11" text-anchor="middle" fill="#e74c3c">BMP: death signals</text>
    <text x="0" y="148" font-family="Arial" font-size="11" text-anchor="middle" fill="#27ae60">FGF: survival signals</text>
  </g>

  <!-- Arrow -->
  <path d="M 520 200 L 580 200" stroke="#555" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Stage 3: FILTER - Apoptosis -->
  <g transform="translate(700, 200)">
    <rect x="-80" y="-120" width="160" height="45" rx="10" fill="#00b4d8"/>
    <text x="0" y="-90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">FILTER</text>
    
    <!-- Dying interdigital tissue -->
    <path d="M -60 -50 Q 0 -70 60 -50 L 70 80 Q 0 100 -70 80 Z" fill="url(#limbGrad)" stroke="#e17055" stroke-width="3" opacity="0.3"/>
    
    <!-- Emerging digits -->
    <rect x="-60" y="-30" width="18" height="105" rx="5" fill="#fdcb6e" stroke="#e17055" stroke-width="2"/>
    <rect x="-35" y="-40" width="18" height="115" rx="5" fill="#fdcb6e" stroke="#e17055" stroke-width="2"/>
    <rect x="-10" y="-45" width="18" height="120" rx="5" fill="#fdcb6e" stroke="#e17055" stroke-width="2"/>
    <rect x="15" y="-40" width="18" height="115" rx="5" fill="#fdcb6e" stroke="#e17055" stroke-width="2"/>
    <rect x="40" y="-30" width="18" height="105" rx="5" fill="#fdcb6e" stroke="#e17055" stroke-width="2"/>
    
    <!-- Apoptotic cells -->
    <text x="-47" y="20" font-family="Arial" font-size="20" fill="#c0392b">✕</text>
    <text x="-22" y="20" font-family="Arial" font-size="20" fill="#c0392b">✕</text>
    <text x="3" y="20" font-family="Arial" font-size="20" fill="#c0392b">✕</text>
    <text x="28" y="20" font-family="Arial" font-size="20" fill="#c0392b">✕</text>
    
    <text x="0" y="130" font-family="Arial" font-size="11" text-anchor="middle" fill="#c0392b">Interdigital apoptosis</text>
    <text x="0" y="148" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">~50% cells eliminated</text>
  </g>

  <!-- Arrow -->
  <path d="M 820 200 L 880 200" stroke="#555" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Stage 4: Final Form -->
  <g transform="translate(1000, 200)">
    <rect x="-80" y="-120" width="160" height="45" rx="10" fill="#27ae60"/>
    <text x="0" y="-90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">SCULPTED FORM</text>
    
    <!-- Separated digits -->
    <rect x="-60" y="-30" width="18" height="105" rx="8" fill="#fdcb6e" stroke="#d63031" stroke-width="3"/>
    <rect x="-35" y="-40" width="18" height="115" rx="8" fill="#fdcb6e" stroke="#d63031" stroke-width="3"/>
    <rect x="-10" y="-45" width="18" height="120" rx="8" fill="#fdcb6e" stroke="#d63031" stroke-width="3"/>
    <rect x="15" y="-40" width="18" height="115" rx="8" fill="#fdcb6e" stroke="#d63031" stroke-width="3"/>
    <rect x="40" y="-30" width="18" height="105" rx="8" fill="#fdcb6e" stroke="#d63031" stroke-width="3"/>
    
    <!-- Digit labels -->
    <text x="-51" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">1</text>
    <text x="-26" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">2</text>
    <text x="-1" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">3</text>
    <text x="24" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">4</text>
    <text x="49" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">5</text>
    
    <text x="0" y="130" font-family="Arial" font-size="11" text-anchor="middle" fill="#27ae60">Separated digits</text>
    <text x="0" y="148" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">Functional anatomy</text>
  </g>

  <!-- Key insight boxes -->
  <rect x="80" y="480" width="320" height="120" rx="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="240" y="510" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">KEY INSIGHT</text>
  <text x="240" y="535" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Digits do NOT grow outward</text>
  <text x="240" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">They emerge by DYING INWARD</text>
  <text x="240" y="580" font-family="Arial" font-size="11" text-anchor="middle" fill="#777">Form = Generative excess - Filtered waste</text>

  <rect x="440" y="480" width="320" height="120" rx="10" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
  <text x="600" y="510" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">MOLECULAR LOGIC</text>
  <text x="600" y="535" font-family="Arial" font-size="12" text-anchor="middle" fill="#9b59b6">Shh → Position identity</text>
  <text x="600" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="#e74c3c">BMP → Death signal in interdigit</text>
  <text x="600" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#27ae60">FGF → Survival signal in digit</text>

  <rect x="800" y="480" width="320" height="120" rx="10" fill="#f8d7da" stroke="#f5c6cb" stroke-width="2"/>
  <text x="960" y="510" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#721c24">PATHOLOGY</text>
  <text x="960" y="535" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Syndactyly: Filter FAILURE</text>
  <text x="960" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Apoptosis blocked → fused digits</text>
  <text x="960" y="580" font-family="Arial" font-size="11" text-anchor="middle" fill="#777">Duck webbed feet = reduced filtering</text>

  <!-- Michelangelo quote -->
  <rect x="300" y="620" width="600" height="60" rx="10" fill="#e8f4f8" stroke="#00b4d8" stroke-width="2"/>
  <text x="600" y="645" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle" fill="#2c3e50">
    "Every block of stone has a statue inside it and it is the task of the sculptor to discover it."
  </text>
  <text x="600" y="668" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">
    — Michelangelo (The embryo sculpts by eliminating excess, revealing form within)
  </text>

  <!-- Figure label -->
  <text x="600" y="720" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">
    Figure 1. Digit Separation Through G-V-F Sculptural Morphogenesis
  </text>
</svg>
