<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="genGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#fafafa"/>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Synaptogenesis as Generator-Validator-Filter Architecture
  </text>
  <text x="600" y="68" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">
    Developmental Trajectory from Overproduction to Refined Connectivity
  </text>

  <!-- Timeline axis -->
  <line x1="100" y1="650" x2="1100" y2="650" stroke="#2c3e50" stroke-width="3"/>
  <text x="100" y="680" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Birth</text>
  <text x="350" y="680" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Early Childhood</text>
  <text x="600" y="680" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Adolescence</text>
  <text x="850" y="680" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Adulthood</text>
  <text x="1100" y="680" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Mature</text>

  <!-- Synaptic density curve -->
  <path d="M 100 500 Q 250 200 400 180 Q 550 200 700 350 Q 850 450 1100 480" 
        stroke="#e74c3c" stroke-width="4" fill="none" stroke-dasharray="10,5"/>
  <text x="400" y="160" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#c0392b">
    Peak Synaptic Density (2-3× adult)
  </text>

  <!-- G-V-F Phase boxes -->
  <!-- GENERATOR Phase -->
  <rect x="100" y="100" width="280" height="140" rx="15" fill="url(#genGrad)" opacity="0.9"/>
  <text x="240" y="135" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">GENERATOR</text>
  <text x="240" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Synaptic Overproduction</text>
  <line x1="120" y1="175" x2="360" y2="175" stroke="white" stroke-width="1" opacity="0.5"/>
  <text x="240" y="195" font-family="Arial" font-size="11" text-anchor="middle" fill="white">• Axonal exploration</text>
  <text x="240" y="212" font-family="Arial" font-size="11" text-anchor="middle" fill="white">• Dendritic arborization</text>
  <text x="240" y="229" font-family="Arial" font-size="11" text-anchor="middle" fill="white">• Promiscuous synapse formation</text>

  <!-- VALIDATOR Phase -->
  <rect x="420" y="100" width="280" height="140" rx="15" fill="url(#valGrad)" opacity="0.9"/>
  <text x="560" y="135" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">VALIDATOR</text>
  <text x="560" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Activity-Dependent Selection</text>
  <line x1="440" y1="175" x2="680" y2="175" stroke="white" stroke-width="1" opacity="0.5"/>
  <text x="560" y="195" font-family="Arial" font-size="11" text-anchor="middle" fill="white">• Hebbian plasticity (LTP/LTD)</text>
  <text x="560" y="212" font-family="Arial" font-size="11" text-anchor="middle" fill="white">• Neurotrophic competition</text>
  <text x="560" y="229" font-family="Arial" font-size="11" text-anchor="middle" fill="white">• Experience-dependent refinement</text>

  <!-- FILTER Phase -->
  <rect x="740" y="100" width="280" height="140" rx="15" fill="url(#filGrad)" opacity="0.9"/>
  <text x="880" y="135" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">FILTER</text>
  <text x="880" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Synaptic Pruning</text>
  <line x1="760" y1="175" x2="1000" y2="175" stroke="white" stroke-width="1" opacity="0.5"/>
  <text x="880" y="195" font-family="Arial" font-size="11" text-anchor="middle" fill="white">• Microglial phagocytosis</text>
  <text x="880" y="212" font-family="Arial" font-size="11" text-anchor="middle" fill="white">• Complement tagging (C1q, C3)</text>
  <text x="880" y="229" font-family="Arial" font-size="11" text-anchor="middle" fill="white">• Activity-dependent elimination</text>

  <!-- Arrows connecting phases -->
  <path d="M 380 170 L 420 170" stroke="#555" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M 700 170 L 740 170" stroke="#555" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Neural illustrations -->
  <!-- Early: Dense connections -->
  <g transform="translate(200, 380)">
    <circle cx="0" cy="0" r="25" fill="#667eea" opacity="0.7"/>
    <line x1="25" y1="0" x2="80" y2="-30" stroke="#667eea" stroke-width="2"/>
    <line x1="25" y1="0" x2="85" y2="0" stroke="#667eea" stroke-width="2"/>
    <line x1="25" y1="0" x2="80" y2="30" stroke="#667eea" stroke-width="2"/>
    <line x1="25" y1="0" x2="75" y2="-15" stroke="#667eea" stroke-width="2"/>
    <line x1="25" y1="0" x2="75" y2="15" stroke="#667eea" stroke-width="2"/>
    <line x1="25" y1="0" x2="70" y2="-45" stroke="#667eea" stroke-width="2"/>
    <line x1="25" y1="0" x2="70" y2="45" stroke="#667eea" stroke-width="2"/>
    <circle cx="80" cy="-30" r="4" fill="#f5576c"/>
    <circle cx="85" cy="0" r="4" fill="#f5576c"/>
    <circle cx="80" cy="30" r="4" fill="#f5576c"/>
    <circle cx="75" cy="-15" r="4" fill="#f5576c"/>
    <circle cx="75" cy="15" r="4" fill="#f5576c"/>
    <circle cx="70" cy="-45" r="4" fill="#f5576c"/>
    <circle cx="70" cy="45" r="4" fill="#f5576c"/>
    <text x="40" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Overconnected</text>
  </g>

  <!-- Mid: Some pruned -->
  <g transform="translate(520, 380)">
    <circle cx="0" cy="0" r="25" fill="#f093fb" opacity="0.7"/>
    <line x1="25" y1="0" x2="80" y2="-30" stroke="#f093fb" stroke-width="3"/>
    <line x1="25" y1="0" x2="85" y2="0" stroke="#f093fb" stroke-width="3"/>
    <line x1="25" y1="0" x2="80" y2="30" stroke="#f093fb" stroke-width="3"/>
    <line x1="25" y1="0" x2="75" y2="-15" stroke="#ccc" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="25" y1="0" x2="75" y2="15" stroke="#ccc" stroke-width="1" stroke-dasharray="3,3"/>
    <circle cx="80" cy="-30" r="5" fill="#27ae60"/>
    <circle cx="85" cy="0" r="5" fill="#27ae60"/>
    <circle cx="80" cy="30" r="5" fill="#27ae60"/>
    <circle cx="75" cy="-15" r="3" fill="#ccc"/>
    <circle cx="75" cy="15" r="3" fill="#ccc"/>
    <text x="40" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Validating</text>
  </g>

  <!-- Late: Refined -->
  <g transform="translate(840, 420)">
    <circle cx="0" cy="0" r="25" fill="#4facfe" opacity="0.7"/>
    <line x1="25" y1="0" x2="85" y2="-20" stroke="#4facfe" stroke-width="4"/>
    <line x1="25" y1="0" x2="90" y2="10" stroke="#4facfe" stroke-width="4"/>
    <line x1="25" y1="0" x2="85" y2="35" stroke="#4facfe" stroke-width="4"/>
    <circle cx="85" cy="-20" r="6" fill="#27ae60"/>
    <circle cx="90" cy="10" r="6" fill="#27ae60"/>
    <circle cx="85" cy="35" r="6" fill="#27ae60"/>
    <text x="40" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Refined</text>
  </g>

  <!-- Labels for curve -->
  <rect x="130" y="540" width="180" height="60" rx="8" fill="#667eea" opacity="0.2"/>
  <text x="220" y="565" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#667eea">GENERATION</text>
  <text x="220" y="585" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">Rapid synapse formation</text>

  <rect x="430" y="540" width="180" height="60" rx="8" fill="#f093fb" opacity="0.2"/>
  <text x="520" y="565" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#f5576c">VALIDATION</text>
  <text x="520" y="585" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">Activity selects winners</text>

  <rect x="730" y="540" width="180" height="60" rx="8" fill="#4facfe" opacity="0.2"/>
  <text x="820" y="565" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#00b4d8">FILTERING</text>
  <text x="820" y="585" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">~50% synapses eliminated</text>

  <!-- Key insight box -->
  <rect x="920" y="540" width="180" height="60" rx="8" fill="#27ae60" opacity="0.2"/>
  <text x="1010" y="565" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">MATURE CIRCUIT</text>
  <text x="1010" y="585" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">Optimized connectivity</text>

  <!-- Vertical connectors to timeline -->
  <line x1="220" y1="600" x2="220" y2="650" stroke="#667eea" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="520" y1="600" x2="520" y2="650" stroke="#f5576c" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="820" y1="600" x2="820" y2="650" stroke="#00b4d8" stroke-width="2" stroke-dasharray="4,4"/>

  <!-- Figure caption -->
  <text x="600" y="740" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">
    Figure 1. Synaptic Density Trajectory Reflects G-V-F Dynamics
  </text>
  <text x="600" y="765" font-family="Arial" font-size="12" text-anchor="middle" fill="#777">
    Peak overproduction followed by activity-dependent refinement and pruning to adult levels
  </text>
</svg>
